<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    #images {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .image-item {
      position: relative;
    }
    .image-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .download-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <button id="extract">提取图片</button>
  <div id="images"></div>
  <script src="popup.js"></script>
</body>
</html>
